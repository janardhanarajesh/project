<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
		<button id="btn_1" onmouseover="onc1()"><i class="fa-solid fa-list-ul" style="color: #000000;">click me</i></button>
<script type="text/javascript">
let i=0;
document.getElementById('btn_1').style.backgroundColor="blue";

	onc1=()=>
	{
document.getElementById('btn_1').style.float="right";
document.getElementById('btn_1').style.backgroundColor="blue";

i++;
if(i==2)
{
document.getElementById('btn_1').style.float="left";
document.getElementById('btn_1').style.backgroundColor="red";

i=0;
	}
}
</script>
</body>
</html>
